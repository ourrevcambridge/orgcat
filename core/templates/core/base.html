{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %} | OrgCat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{% endblock description %}">
    <meta name="author" content="Our Revolution Cambridge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/skeleton.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/orgcat.css'%}">
  </head>
  <body class="body">
    <nav class="nav">
      <ul class="container nav-list">
        <li class="nav-item"><a href="{% url 'organizations:list' %}">Home</a></li>
        <li class="nav-item"><a href="{% url 'core:about' %}">About</a></li>
      </ul>
    </nav>
    <div class="container content">
    
      {% block content %}
      {% endblock content %}
    </div>
    <footer class="footer">
    &copy; Our Revolution Cambridge 2017
    </footer>
  </body>
</html>
